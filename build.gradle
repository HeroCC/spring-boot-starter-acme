plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter:1.5.10.RELEASE'
    api 'org.shredzone.acme4j:acme4j-client:0.14'
    api 'org.shredzone.acme4j:acme4j-utils:0.14'
    api 'commons-io:commons-io:2.3'
    api 'org.springframework.boot:spring-boot-starter-web:1.5.10.RELEASE'
    api 'org.springframework.boot:spring-boot-configuration-processor:1.5.10.RELEASE'
}

group = 'com.creactiviti'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-starter-acme'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
