plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.1.4'
}

repositories {
    mavenLocal()
    mavenCentral()

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.shredzone.acme4j:acme4j-client:3.0.0'
    api 'commons-io:commons-io:2.7'
    api 'org.springframework.boot:spring-boot-starter:3.1.4'
    api 'org.springframework.boot:spring-boot-starter-web:3.1.4'
    api 'org.springframework.boot:spring-boot-configuration-processor:3.1.4'
}

group = 'com.creactiviti'
version = '0.2.0-SNAPSHOT'
description = 'spring-boot-starter-acme'
java.sourceCompatibility = JavaVersion.VERSION_17

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
